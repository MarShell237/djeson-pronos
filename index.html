        body {
            background: linear-gradient(135deg, #000F2E 0%, #0FBEF0 100%);
            display: flex;

            font-size: 1rem;

            font-weight: 300;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo {
                width: 140px;
                height: 140px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .redirect-message {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {

            }

            }
        }
